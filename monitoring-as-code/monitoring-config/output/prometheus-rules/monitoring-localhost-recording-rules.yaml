"groups":
- "name": "monitoring_localhost_recordingrules"
  "rules":
  - "expr": |
      (sum(sum_over_time((sli_value{service='monitoring', slo='SLI01', environment='localhost',
                journey='grafana'} < bool 0.10000000000000001)[30d:1m]) 
      or vector(0)) / sum(sum_over_time((sli_value{service='monitoring', slo='SLI01', environment='localhost',
                journey='grafana'} < bool Inf)[30d:1m]) 
      or vector(0))) >= 0
    "labels":
      "category": "Availability"
      "environment": "localhost"
      "journey": "grafana"
      "mac_version": "68-builder-dockerfile-refinement"
      "service": "monitoring"
      "slo": "SLI01"
      "type": "http-errors"
    "record": "sli_percentage"
  - "expr": |
      sum(rate(grafana_http_request_duration_seconds_count{job=~"grafana",handler=~"/api/dashboards/home",namespace=~"localhost",status_code=~"4..|5.."}[1m]) or vector(0)) / 
      sum(rate(grafana_http_request_duration_seconds_count{job=~"grafana",handler=~"/api/dashboards/home",namespace=~"localhost"}[1m]))
    "labels":
      "category": "Availability"
