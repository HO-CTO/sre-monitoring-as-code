version: '3'

services:
  frontend:
    image: sre-demo-frontend-app
    build: ./sre-demo-frontend-app
    ports: 
      - 5173:5173
    restart: on-failure
    
  nodejs:
    profiles: ["nodejs"]
    image: sre-demo-nodejs-app
    build: ./sre-demo-nodejs-app
    ports:
        - 8081:8081
    restart: on-failure
  
  java:
    profiles: ["java"]
    image: sre-demo-java-app
    build: ./sre-demo-java-app
    ports:
        - 8081:8080
    restart: on-failure