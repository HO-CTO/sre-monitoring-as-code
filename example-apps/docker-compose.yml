version: '3'

services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/create_tables.sql

  frontend:
    image: sre-demo-frontend-app
    build: ./sre-demo-frontend-app
    ports: 
      - 4000:80
    restart: on-failure
    
  nodejs:
    profiles: ["nodejs"]
    image: sre-demo-nodejs-app
    build: ./sre-demo-nodejs-app
    ports:
        - 4001:4001
    restart: on-failure
  
  java:
    profiles: ["java"]
    image: sre-demo-java-app
    build: ./sre-demo-java-app
    ports:
        - 4001:4001
    restart: on-failure

volumes:
  db:
    driver: local
