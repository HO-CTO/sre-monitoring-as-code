<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Successful</th>
                <th>Exceptions</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${successful}" />
                <td th:text="${exceptions}" />
                <td th:text="${total}" />
            </tr>
        </tbody>
    </table>

    <div>
        <form th:action="@{/success}" method="post">
            <input name="amount" type="number" value="1" />
            <button type="submit">Generate successful</button>
        </form>
        <form th:action="@{/exception}" method="post">
            <input name="amount" type="number" value="1" />
            <button type="submit">Generate exceptions</button>
        </form>        
    </div>
</body>
</html>
