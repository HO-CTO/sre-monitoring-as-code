version: '3'

volumes:
    prometheus1_data: {}
    prometheus2_data: {}
    grafana_data: {}
    minio_data: {}

services:
    yace:
        image: quay.io/invisionag/yet-another-cloudwatch-exporter:v0.28.0-alpha
        volumes:
            - ./yace/cwe-yace-config.yml:/tmp/config.yml
            - ./zscaler.pem:/etc/ssl/certs/zscaler.pem
            - $HOME/.aws/credentials:/exporter/.aws/credentials
        command:
            - '--config.file=/tmp/config.yml'
            - '--scraping-interval=60'
            - '--decoupled-scraping=true'
        ports:
            - 5003:5003
        environment:
            - AWS_PROFILE
        restart: on-failure:5 

    prometheus-1:
        image: prom/prometheus:v2.21.0
        volumes:
            - ./prometheus/:/etc/prometheus/
            - prometheus1_data:/prometheus
        command:
            - '--config.file=/etc/prometheus/prometheus1.yaml'
            - '--storage.tsdb.path=/prometheus'
            - '--storage.tsdb.max-block-duration=30m'
            - '--storage.tsdb.min-block-duration=30m'
            - '--web.enable-lifecycle'
            - '--web.console.libraries=/usr/share/prometheus/console_libraries'
            - '--web.console.templates=/usr/share/prometheus/consoles'
            - '--log.level=debug'
        ports:
            - 9081:9090
        links:
            - alertmanager:alertmanager
        restart: on-failure:5
        #        extra_hosts:
        #            - 'host.docker.internal:host-gateway'

    prometheus-2:
        image: prom/prometheus:v2.21.0
        volumes:
            - ./prometheus/:/etc/prometheus/
            - prometheus2_data:/prometheus
        command:
            - '--config.file=/etc/prometheus/prometheus2.yaml'
            - '--storage.tsdb.path=/prometheus'
            - '--storage.tsdb.max-block-duration=5m'
            - '--storage.tsdb.min-block-duration=5m'
            - '--web.enable-lifecycle'
            - '--web.console.libraries=/usr/share/prometheus/console_libraries'
            - '--web.console.templates=/usr/share/prometheus/consoles'
        ports:
            - 9082:9090
        links:
            - alertmanager:alertmanager
        restart: on-failure:5
#        extra_hosts:
#            - 'host.docker.internal:host-gateway'

    thanos-sidecar-1:
        image: quay.io/thanos/thanos:v0.23.0
        volumes:
            - ./thanos/:/etc/thanos/
            - prometheus1_data:/prometheus
        command:
            - 'sidecar'
            - '--tsdb.path=/prometheus'
            - '--prometheus.url=http://prometheus-1:9090'
            - '--grpc-address=0.0.0.0:10091'
            - '--http-address=0.0.0.0:10902'
            - '--objstore.config-file=/etc/thanos/bucket_config.yaml'
        depends_on:
            - prometheus-1
            - minio
        restart: on-failure:5

    thanos-sidecar-2:
        image: quay.io/thanos/thanos:v0.23.0
        volumes:
            - ./thanos/:/etc/thanos/
            - prometheus2_data:/prometheus
        command:
            - 'sidecar'
            - '--tsdb.path=/prometheus'
            - '--prometheus.url=http://prometheus-2:9090'
            - '--grpc-address=0.0.0.0:10091'
            - '--http-address=0.0.0.0:10902'
            - '--objstore.config-file=/etc/thanos/bucket_config.yaml'
        depends_on:
            - prometheus-2
            - minio
        restart: on-failure:5

    thanos-querier:
        image: quay.io/thanos/thanos:v0.23.0
        command:
            - 'query'
            - '--grpc-address=0.0.0.0:10091'
            - '--http-address=0.0.0.0:10902'
            - '--query.replica-label=replica'
            - '--store=thanos-sidecar-1:10091'
            - '--store=thanos-sidecar-2:10091'
            - '--store=thanos-store-gateway:10091'
        ports:
            - 10902:10902
        depends_on:
            - thanos-sidecar-1
            - thanos-sidecar-2

    thanos-store-gateway:
        image: quay.io/thanos/thanos:v0.23.0
        volumes:
            - ./thanos/:/etc/thanos/
        command:
            - 'store'
            - '--grpc-address=0.0.0.0:10091'
            - '--http-address=0.0.0.0:10902'
            - '--data-dir=/tmp/thanos/store'
            - '--objstore.config-file=/etc/thanos/bucket_config.yaml'
        depends_on:
            - minio
        restart: on-failure:5 

    thanos-compactor:
        image: quay.io/thanos/thanos:v0.23.0
        volumes:
            - ./thanos/:/etc/thanos/
        command:
            - 'compact'
            - '--log.level=debug'
            - '--data-dir=/data'
            - '--objstore.config-file=/etc/thanos/bucket_config.yaml'
            - '--wait'
            - '--http-address=0.0.0.0:10902'
        depends_on:
            - minio
        restart: on-failure:5 

    thanos-ruler:
        image: quay.io/thanos/thanos:v0.23.0
        volumes:
            - ./thanos/:/etc/thanos/
        command:
            - 'rule'
            - '--grpc-address=0.0.0.0:10091'
            - '--http-address=0.0.0.0:10902'
            - '--log.level=debug'
            - '--data-dir=/data'
            - '--eval-interval=15s'
            - '--rule-file=/etc/thanos/*.rules.yaml'
            - '--alertmanagers.url=http://alertmanager:9093'
            - '--query=thanos-querier:10902'
            - '--objstore.config-file=/etc/thanos/bucket_config.yaml'
            - "--label=ruler_cluster=\"vegas\""
            - "--label=ruler_replica=\"r1\""
        ports:
            - 10903:10902
        depends_on:
            - minio
            - thanos-querier
        restart: on-failure:5 

    thanos-bucket-web:
        image: quay.io/thanos/thanos:v0.23.0
        volumes:
            - ./thanos/:/etc/thanos/
        command:
            - 'tools'
            - 'bucket'
            - 'web'
            - '--http-address=0.0.0.0:10902'
            - '--log.level=debug'
            - '--objstore.config-file=/etc/thanos/bucket_config.yaml'
            - '--refresh=5m'
            - '--timeout=2m'
            - '--label=replica'
        ports:
            - 10904:10902
        depends_on:
            - minio
        restart: on-failure:5 

    minio:
        image: minio/minio:RELEASE.2022-01-28T02-28-16Z
        volumes:
            - minio_data:/data
        entrypoint: sh
        command: -c 'mkdir -p /data/monitoring-bucket && minio server /data'
        environment:
            - MINIO_ACCESS_KEY=l2accesskey
            - MINIO_SECRET_KEY=l2secretkey
            - MINIO_PROMETHEUS_AUTH_TYPE=public
        ports:
            - 9001:9000
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
            interval: 3s
            timeout: 2s
            retries: 30

    alertmanager:
        image: prom/alertmanager:v0.22.0
        ports:
            - 9093:9093
        volumes:
            - ./alertmanager/:/etc/alertmanager/
        command:
            - '--config.file=/etc/alertmanager/config.yaml'
            - '--storage.path=/alertmanager'
        restart: on-failure:5 

    grafana:
        image: grafana/grafana:8.1.7
        user: "104"
        depends_on:
            - prometheus-1
            - prometheus-2
        ports:
            - 3000:3000
        volumes:
            - grafana_data:/var/lib/grafana
            - ./grafana/provisioning/:/etc/grafana/provisioning/
            - $PWD/zscaler.pem:/etc/ssl/certs/zscaler.pem
        env_file:
            - ./grafana/config.monitoring
        restart: on-failure:5 