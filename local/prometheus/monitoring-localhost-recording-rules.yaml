"groups":
- "name": "monitoring_localhost_recordingrules"
  "rules":
  - "expr": |
      sum(rate(grafana_http_request_duration_seconds_count{job="grafana",handler=~"/api/dashboards/home",host="localhost",status_code=~"4..|5.."}[1m]) or vector(0)) / sum(rate(grafana_http_request_duration_seconds_count{job="grafana",handler=~"/api/dashboards/home",host="localhost"}[1m]))
      < bool 0.10000000000000001
    "labels":
      "category": "Availability"
      "environment": "localhost"
      "journey": "grafana"
      "service": "monitoring"
      "slo": "SLI01"
      "type": "http-errors"
    "record": "slo_ok"
  - "expr": |
      sum(rate(grafana_http_request_duration_seconds_count{job="grafana",handler=~"/api/dashboards/home",host="localhost",status_code=~"4..|5.."}[1m]) or vector(0)) / sum(rate(grafana_http_request_duration_seconds_count{job="grafana",handler=~"/api/dashboards/home",host="localhost"}[1m]))
      < bool Inf
    "labels":
      "category": "Availability"
      "environment": "localhost"
      "journey": "grafana"
      "service": "monitoring"
      "slo": "SLI01"
      "type": "http-errors"
    "record": "slo_sample"
  - "expr": |
      (sum(sum_over_time(slo_ok{service='monitoring',slo='SLI01',environment='localhost',journey='grafana'}[1m]) or vector(0)) / sum(sum_over_time(slo_sample{service='monitoring',slo='SLI01',environment='localhost',journey='grafana'}[1m]) or vector(0)))
      >= 0
    "labels":
      "category": "Availability"
      "environment": "localhost"
      "journey": "grafana"
      "service": "monitoring"
      "slo": "SLI01"
      "type": "http-errors"
    "record": "slo_percentage"
  - "expr": |
      (
        1 -
        (
          sum(sum_over_time(slo_ok{service='monitoring',slo='SLI01',environment='localhost',journey='grafana'}[1d]))
          /
          ( sum(sum_over_time(slo_sample{service='monitoring',slo='SLI01',environment='localhost',journey='grafana'}[1d])) > 0 )
        )
      ) / 0.10000 or vector (0)
    "labels":
      "environment": "localhost"
      "journey": "grafana"
      "service": "monitoring"
      "slo": "SLI01"
    "record": "slo_burnrate:1d"
