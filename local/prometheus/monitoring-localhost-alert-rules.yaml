"groups":
- "name": "monitoring_localhost_alertrules"
  "rules":
  - "alert": "monitoring_grafana_SLI01_ErrorBudgetBurn"
    "annotations":
      "dashboardurl": "http://localhost:3000/d/monitoring-localhost-grafana-journey-sli"
      "silenceurl": "http://localhost:9093/#/silences/new?filter={alertname%3D%22monitoring_grafana_SLI01_ErrorBudgetBurn%22}"
    "expr": |
      slo_burnrate:5m{service='monitoring',slo='SLI01',environment='localhost',journey='grafana'} > 14.40000
      and
      slo_burnrate:1h{service='monitoring',slo='SLI01',environment='localhost',journey='grafana'} >  14.40000
    "for": "2m"
    "labels":
      "assignment_group": "HO_EBSA_PLATFORM"
      "ci_type": "CMDB_CI_Service_Auto"
      "configuration_item": "EBSA Prometheus, Grafana and Thanos"
      "description": "SLI01 (grafana journey) is likely to exhaust error budget in less than 0.49 days"
      "environment": "localhost"
      "event_class": "EBSA Prometheus"
      "factor": "14.4"
      "journey": "grafana"
      "metric_name": "http-errors"
      "node": "EBSA Monitoring and Logging Components"
      "resource": "EBSA Monitoring and Logging Components"
      "service": "monitoring"
      "severity": "1"
      "short_description": "requests to the Grafana landing page are successful"
      "slo": "SLI01"
      "title": "1 ALERT! localhost - monitoring SLI01 - Percentage of time requests to the Grafana landing page are successful"
      "type": "http-errors"
      "wait_for": "2m"
